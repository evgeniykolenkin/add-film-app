<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="resources/favicon.ico"
      type="image/x-icon"
    />
    <title>Add Film App</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="container">
      <div class="add__app">
        <div class="filters">
          <div class="filters__title"><p>Cписок фильмов</p></div>
          <div class="filters__title"><p>2023</p></div>
        </div>
        <h1>Посмотреть</h1>
      </div>
    </header>
    <main class="container">
      <div class="add__app">
        <form id="add__app-form" class="add__app-form">
          <input
            id="add__app-input"
            class="add__app-input"
            type="text"
            placeholder="Добавить фильм"
          />
          <button type="submit" id="btn__add-film" class="btn__add-film">
            <img src="resources/btn-arrow.png" alt="arrow" />
          </button>
        </form>
        <ul id="add__app-list" class="add__app-list">
          <li id="empty__item-list" class="empty__item-list">
            <img src="resources/empty.png" alt="" />
          </li>
        </ul>
      </div>
    </main>
    <!-- script -->
    <script src="script/main.js"></script>
  </body>
</html>
